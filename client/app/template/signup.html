<h1>Inscription</h1>
<div class="container">
  <section>
    <div class="form-group">
      Pseudo : <input type="text" name="Pseudo" placeholder="JeanMi" ng-model="user.Pseudo">
    </div>
    <div class="form-group">
      Email : <input type="email" name="Email" placeholder="jeami@gmail.com" ng-model="user.Email">
    </div>
    <div class="form-group">
      Password : <input type="password" name="Password" placeholder="*****" ng-model="user.Password">
    </div>
    <button type="button" ng-click="addUser(user)" class="btn btn-default" name="button">S'inscrire</button>
  </section>
</div>
