<h1>Connexion</h1>
<div class="container">
  <section>
    <div class="form-group">
      Pseudo : <input type="text" name="Pseudo" placeholder="JeanMi" ng-model="user.Pseudo">
    </div>
    <div class="form-group">
      Password : <input type="password" name="Password" placeholder="*****" ng-model="user.Password">
    </div>
    <button type="button" ng-click="addUser(user)" class="btn btn-default" name="button">Se connecter</button>
  </section>
</div>
